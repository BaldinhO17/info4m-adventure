<!doctype html>
<html>
  <head>
    <title>INFO4M - Adventure</title>
    <link rel="icon" href="assets/images/wolf-and-moon-icon.png">
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .tocando {
        height: 100vh;
        background: linear-gradient(-45deg, #23d5ab, #e73c7e);
        background-size: 400% 400%;
        animation: gradiente 28s ease infinite;
      }

      @keyframes gradiente {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      #juan {
        height: 100vh;
        width: 100vw;
        transform: scale(20);
        transform-origin: 48% 45%;
        transition: 5s;
        cursor: pointer;
      }

      .tocando #juan {
        transform: none;
        cursor: default;
      }

      #danÃ§a {
        position: absolute;
        left: 50%;
        bottom: 0;
        height: 65vh;
        transform: translate(-45%, 100%);
        transition: 10s;
      }

      .confete #danÃ§a {
        transform: translate(-45%, 0);
      }

      .pronto #juan {
        transition: 10s;
        transform: scale(8);
        transform-origin: 52% 28%;
      }

      .pronto #danÃ§a {
        transform: translateY(100%);
      }

      dialog,
      dialog * {
        transition: 2.5s;
        transition-delay: 8s;
      }

      dialog {
        font-family: sans-serif;
        align-items: center;
        flex-direction: column;
        top: 50%;
        display: flex;
        transform: translateY(-50%);
        opacity: 0;
        padding: 2em;
        gap: 1em;
        border-radius: 2em;
        border: none;
        z-index: -1;
        box-shadow: 0 4px 16px 4px #00000080;
      }

      dialog[open] {
        opacity: 1;
        z-index: 0;
      }

      dialog h4 {
        font-size: 36px;
        background: -webkit-linear-gradient(#e73c7e, #23d5ab);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 1em 0;
      }

      dialog img {
        width: 60vw;
        border-radius: 2em;
      }
    </style>
  </head>
  <body>
    <video preload id="juan" src="assets/videos/juan.mp4"></video>
    <audio preload id="buzina" src="assets/videos/buzina.mp3" hidden></audio>
    <audio preload id="resto" src="assets/videos/juan.mp3" hidden></audio>
    <img id="danÃ§a" src="assets/images/danÃ§a.gif">
    <dialog id="surpresa">
      <h4>ðŸ’ž Aceitas?</h4>
      <div><img src="assets/images/turma.jpeg"></div>
    </dialog>
  </body>
  <script type="module">
    import './assets/canvas-confetti.js'
    juan.onclick = () => {
      document.body.classList.add('tocando')
      juan.play()
    }
    juan.onended = () => {
      resto.play()
      document.body.classList.add('pronto')
      surpresa.open = true
    }
    juan.onplay = () => {
      setTimeout(() => {
        const fim = Date.now() + (15 * 1000)
        const cores = ['#bb0000', '#ffffff'];
        (function frame() {
          confetti({
            particleCount: 2,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: cores
          })
          confetti({
            particleCount: 2,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: cores
          })

          if (Date.now() < fim) {
            requestAnimationFrame(frame)
          }
        }())
        document.body.classList.add('confete')
        setTimeout(() => buzina.play(), 500)
      }, 14000)
    }
  </script>
</html>
