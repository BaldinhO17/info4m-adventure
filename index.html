<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO4M - Adventure</title>
    <link rel="stylesheet" href="assets/bootstrap-5.0.0/bootstrap.min.css">
    <link rel="shortcut icon" href="assets/images/wolf-and-moon-icon.png">
    <style>
        body {
            background-image: url("assets/images/adv.gif");
            background-size: cover;
            height: 100vh;
            padding:0;
            margin:0;
        }
        .background{
            position: absolute;
            z-index: -1;
            top: 2.5%;
            left: 2.5%;
            width: 85%;
            height: 85%;
        }
        #presentation {
            position: absolute;
            top: 18%;
            left: 18%;
            font-style: italic;
        }
        #presentation button {
            margin-left: 2rem;
            font-style: italic;
        }
        .h1 {
            font-family: "Lucida Console", "Courier New", monospace;
        }
        .h3 {
            font-size: 18px;
            font-family: "Lucida Console", "Courier New", monospace;
        }

    </style>
</head>
<body>
    <img src="assets/images/parchment.png" alt="pergaminho" class="background">
    <div id="presentation">
        <h1 class="h1">Bom dia, Lobão!</h1>
        <h3 class="h3">Vamos embarcar em uma aventura com INFO4M?</h3>
        <img src="assets/images/wolf-teacher.png" alt="Lobo de terno e gravata" width="300" height="300">
        <button class="btn btn-outline-primary" type="button" >
            Vamos lá!
        </button>
    </div>      
    <script src="assets/jquery-3.5.1.min.js"></script>
    <script src="assets/bootstrap-5.0.0/bootstrap.bundle.min.js"></script>
    <script>
        $("button").click(()=>{
            window.location.assign("message.html")
        })
    </script>
</body>
</html>
