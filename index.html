<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO4M - Adventure</title>
    <link rel="stylesheet" href="assets/bootstrap-5.0.0/bootstrap.min.css">

    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(150deg, #0d6efd, #000);
        }
        #presentation {
            position: absolute;
            top: 18%;
            left: 18%;
        }
        #presentation button {
            margin-left: 2rem;
        }
        .background{
            position: absolute;
            z-index: -1;
            top: 2.5%;
            left: 2.5%;
            width: 95%;
            height: 95%;
        }
    </style>
</head>
<body>
    <div id="desafio">
        <img src="images/parchment.png" alt="pergaminho" class="background">
        <div id="presentation">
            <h1>Bom dia, Lobão!</h1>
            <h3>Vamos embarcar em uma aventura com INFO4M?</h3>
            <img src="images/wolf-teacher.png" alt="Lobo de terno e gravata" width="350" height="350">
            <button class="btn btn-outline-primary" type="button" >
                Vamos-lá!
            </button>
            
        </div>
        
    </div>
    <script src="assets/jquery-3.5.1.min.js"></script>
    <script src="assets/bootstrap-5.0.0/bootstrap.bundle.min.js"></script>
</body>
</html>
